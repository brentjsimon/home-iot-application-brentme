applications:
- memory: 512M
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
  services:
  - svcc-iotSim-cloudantNoSQLDB
  - svcc-iotSim-weatherInsights
  - svcc-iotSim-iotPlatform
  env:
    NODE_RED_STORAGE_NAME: svcc-iotSim-cloudantNoSQLDB
declared-services:
  svcc-iotSim-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan:  Lite
  svcc-iotSim-weatherInsights:
    label: weatherinsights
    plan:  Free-v2
  svcc-iotSim-iotPlatform:
    label: iotf-service
    plan:  iotf-service-free
